name: flutter_widgetz
description: A set of Flutter widgets I use in various projects. Including date and checkbox inputs, bottom navigation bar, color picker, divider and more!
version: 6.4.0
repository: https://github.com/mj12358/flutter-widgetz
funding:
  - https://www.buymeacoffee.com/mj12358
topics:
  - flutter
  - widget

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  dart_lintz: ^1.2.1
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/emojis/
    - assets/emojis/filled/
    - assets/emojis/outlined/
    - assets/icons/
    - assets/images/
